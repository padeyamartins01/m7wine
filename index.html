<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>m7wine.com</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- INTRO VIDEO -->
    <div id="intro-container">
        <video id="introVideo" autoplay playsinline muted>
            <source src="pictures/ani.mp4" type="video/mp4" />
        </video>
    </div>

    <!-- MOBILE HAMBURGER -->
    <div class="hamburger hidden" id="hamburger">â˜°</div>

    <!-- LEFT SIDEBAR -->
    <div class="sidebar hidden" id="sidebar">

        <div class="pickup-toggle">
            <button id="pickupBtn">
                SCHEDULE PICKUP 
                <span class="arrow">></span>
            </button>

            <div class="dropdown" id="pickupDropdown">
                <a href="#">WINERY/CUSTOMER PICK UP</a>
                <a href="#">DISTRIBUTOR PICK UP</a>
            </div>
        </div>

        <div class="menu">
            <a class="menu-item" data-target="home">HOME</a>
            <a class="menu-item" data-target="services">SERVICES</a>
            <a class="menu-item" data-target="about">ABOUT</a>
            <a class="menu-item" data-target="contact">CONTACT</a>
        </div>
    </div>

    <!-- SOCIAL ICONS -->
    <div class="social-icons hidden">
        <a href="#"><img src="pictures/icons8-facebook-50.png" /></a>
        <a href="#"><img src="pictures/icons8-instagram-50.png" /></a>
    </div>

    <!-- Top Right Login -->
    <div class="top-right-login hidden">CLIENT LOGIN</div>

    <!-- Horizontal Scrolling Pages -->
    <div class="pages-wrapper hidden" id="pagesWrapper">

        <section class="page" id="home" style="background:#111;">
    <div class="page-container">

        <!-- Background Video -->
        <video class="home-bg-video" autoplay muted loop playsinline>
            <source src="pictures/STG_flash.mp4" type="video/mp4" />
        </video>
    </div>
</section>


        <section class="page" id="services" style="background:#222;">
            <div class="page-container">
                <h1>SERVICES</h1>
            </div>
        </section>

        <section class="page" id="about" style="background:#333;">
            <div class="page-container">
                <h1>ABOUT</h1>
            </div>
        </section>

        <section class="page" id="contact" style="background:#444;">
            <div class="page-container">
                <h1>CONTACT</h1>
            </div>
        </section>

    </div>

    <!-- Dot Indicators -->
    <div class="dots hidden" id="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Circle Button -->
    <div class="circle-btn hidden"></div>

    <script src="script.js"></script>
</body>
</html>
